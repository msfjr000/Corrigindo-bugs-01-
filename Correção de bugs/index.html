<!-- Instrução que define o tipo do documento. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- Tag <head> contém as instruções para a página -->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Móveis customizados</title>
  </head>

  <!-- Tag <body> é o corpo do documento, onde tem as informações que serão mostradas. -->
    <body>
    <img id="moça"
      src="images/img1.jpg"
      alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com Móveis"
    />

      <h1>Ambientes <strong id="strong">únicos</strong> para você!</h1>
      <p>
        Nós criamos ambientes <span id="span1">exclusivos</span> e <span id="span2">únicos</span>, com muito
        bom gosto e profissionalismo, investimos tempo e
        <strong id="strong2">dedicação no seu projeto.</strong>
        
        <br />
        <br />
      </p>
    </div>
    
    <span id="baixo">
    Tenha <span id="span3">ambientes limpos</span> e bem decorados, transmitindo
    <span id="baixo2">elegância</span> e <span id="baixo3">finesse</span> para todo aquele que estiver ali.
    </span>
    <div class="line"></div>
    <div id="footer">
      <a target="_blank" href="https://instagram.com/moveisparavoce"
        >Instagram</a
      >
      <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
    </div>
    <img
      id="balls"
      src="images/balls.svg"
      alt="Bolinhas alaranjadas no canto inferior direito da tela"
    />
  </body>
</html>
